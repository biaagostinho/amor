<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Meu Amor - Galeria Especial</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="cartao-container">
        <div class="cartao">

            <div class="header-card">
                <div class="foto-perfil">
                    <img src="foto5.jpg" alt="Meu amor">
                </div>
                
                <h1>Bianca e Pedro</h1>
                <p class="subtitulo">Meu presente favorito, feito com amor.</p>

                <div class="contadores">
                    <div class="tempo-juntos">
                        <h2>Juntos há:</h2>
                        <p id="tempo-namoro">3 meses e 14 dias</p> 
                    </div>
                </div>
                
                <p class="mensagem">
                    "Você é a minha melhor escolha. Esta página é um pequeno lembrete de tudo que estamos construindo juntos."
                </p>
            </div>
            
            <div class="galeria-fotos">
                <h2>Nossas Lembranças</h2>
                <div class="grid-fotos">
                    <img src="foto1.jpg" alt="Momento 1">
                    <img src="foto2.jpg" alt="Momento 2">
                    <img src="foto3.jpg" alt="Momento 3">
                    <img src="foto6.jpg" alt="Momento 4">
                    </div>
                <p class="legenda-galeria">Cada foto, uma história. Cada momento, um presente.</p>
            </div>

            </div>
    </main>
    
    </body>
</html>
